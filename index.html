    <style>
        :root {
            --bg: #000000;
            --electric-blue: #00e5ff;
            --royal-blue: #0052d4;
            --verified-blue: #0095f6;
            --gloss-gradient: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.05) 100%);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg);
            background: 
                radial-gradient(circle at 50% 50%, #001219 0%, #000 100%),
                radial-gradient(circle at 20% 30%, rgba(0, 229, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 82, 212, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, rgba(0, 229, 255, 0.04) 0%, transparent 40%);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(125deg, transparent 25%, rgba(255, 255, 255, 0.03) 45%, transparent 65%),
                linear-gradient(35deg, transparent 15%, rgba(0, 229, 255, 0.02) 25%, transparent 35%),
                linear-gradient(215deg, transparent 40%, rgba(0, 82, 212, 0.02) 50%, transparent 60%);
            z-index: -1;
            animation: shine 15s infinite linear;
            opacity: 0.7;
        }

        @keyframes shine {
            0% { background-position: -300px -300px; }
            100% { background-position: 300px 300px; }
        }

        /* --- TOP HEADER NAVIGATION --- */
        .top-nav {
            position: absolute;
            top: 25px;
            left: 25px;
            font-size: 0.75rem;
            font-weight: 800;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
        }

        .nav-label { color: #888; text-transform: uppercase; }
        .nav-divider { color: #444; }
        .nav-brand { color: var(--electric-blue); text-transform: uppercase; }

        /* --- LOADING SCREEN HANYA UNTUK AWAL --- */
        #initialLoader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;
            transition: opacity 0.4s ease;
        }

        /* --- LOADING SCREEN UNTUK PERPINDAHAN HALAMAN --- */
        #pageLoader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); display: none; justify-content: center; align-items: center; z-index: 9998;
            transition: opacity 0.3s ease;
        }

        .spin-outer {
            width: 50px; height: 50px;
            border: 2px solid transparent;
            border-top: 2px solid var(--electric-blue);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            position: relative;
        }

        .spin-inner {
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 2px solid transparent;
            border-bottom: 2px solid var(--electric-blue);
            border-radius: 50%;
            animation: spin 0.9s linear infinite reverse;
        }

        .loading-text {
            margin-top: 25px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.7rem;
            color: var(--electric-blue);
            letter-spacing: 2px;
            opacity: 0.7;
            animation: textFade 2s infinite;
        }

        .skip-btn {
            margin-top: 25px;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .skip-btn:hover {
            background: var(--electric-blue);
            color: #000;
            transform: scale(1.05);
            border-color: var(--electric-blue);
        }

        @keyframes spin { 
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); } 
        }

        @keyframes textFade {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* --- LAYOUT --- */
        .container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            padding: 80px 25px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page {
            display: none;
            width: 100%;
            text-align: center;
        }

        .page.active { 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            animation: fadeInOut 0.4s cubic-bezier(0.23, 1, 0.32, 1); 
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* --- PROFILE SECTION --- */
        .profile-wrapper {
            position: relative;
            margin-bottom: 15px;
            animation: fadeInUp 0.6s ease 0.1s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-pic {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            padding: 3px;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .verified-badge {

            bottom: 2px;
            right: 2px;
            width: 22px;
            height: 22px;
            background: var(--verified-blue);
            border-radius: 50%;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            color: #fff;
        }

        .profile-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.6rem;
            font-weight: 900;
            font-style: italic;
            margin-top: 5px;
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            letter-spacing: 0.5px;
            transform: skewX(-3deg);
            display: inline-block;
            padding: 0 2px;
            animation: fadeInUp 0.6s ease 0.2s both;
        }

        .mono-link {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.75rem;
            color: #bbb;
            text-decoration: none;
            transition: 0.3s;
            letter-spacing: 1.5px;
            font-variant: normal;
            text-transform: none;
            margin-top: 3px;
            display: inline-block;
            animation: fadeInUp 0.6s ease 0.3s both;
        }

        .mono-link:hover { 
            color: var(--electric-blue); 
            text-decoration: underline;
        }

        /* --- VIDEO & CONTENT --- */
        .video-wrapper {

            overflow: hidden;
            margin: 25px 0;
            border: 2px solid rgba(255, 255, 255, 0.2);

        video {

        /* --- PAYMENT HEADER --- */
        .payment-header {

        .payment-label-left {

        /* --- BUTTONS --- */
        .btn-list { 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            margin-top: 10px;
            animation: fadeInUp 0.6s ease 0.6s both;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.18);
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: var(--gloss-gradient);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transform: translateY(0);
        }

        .btn:hover {
            transform: translateY(-3px);
            border-color: var(--electric-blue);
            box-shadow: 0 10px 20px rgba(0, 229, 255, 0.15);
        }

        .btn-blue { 
            background: linear-gradient(90deg, var(--royal-blue), #00d2ff); 
            border: 2px solid rgba(255, 255, 255, 0.25);
        }

        /* Tombol back di dalam konten */
        .back-btn-content {
            align-self: flex-start;
            margin-bottom: 20px;
            margin-left: 0;
            animation: fadeIn 0.5s ease;
        }

        .back-btn-content .btn {
            width: auto;
            padding: 10px 20px;
            font-size: 0.85rem;
        }

        /* --- SOSMED GRID --- */
        .sosmed-grid {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 100%;
            animation: fadeInUp 0.6s ease 0.7s both;
        }

        .sosmed-icon {
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1/1;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            transform: scale(1);
        }

        .sosmed-icon:hover {
            background: var(--electric-blue);
            color: #000;

            border-color: var(--electric-blue);

        /* --- PAYMENT CARDS --- */
        .pay-card {

            color: #666;
            text-transform: uppercase;

        }
    </style>

    <script>
        // Fungsi untuk skip loading awal
        function skipInitialLoading() {
            const loader = document.getElementById('initialLoader');
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                startVideoWithSound();
            }, 300);
        }

        // Fungsi untuk memulai video dengan sound langsung
        function startVideoWithSound() {
            const video = document.getElementById('mainVideo');
            if (!video) return;
            
            // Video tidak dimute sama sekali
            video.muted = false;
            video.volume = 1.0; // Volume maksimal
            
            // Coba play langsung
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log("Video playing with full sound");
                }).catch(error => {
                    console.log("Autoplay dengan suara diblokir, coba lagi dengan sedikit delay");
                    setTimeout(() => {
                        video.play().catch(e => {
                            console.log("Masih diblokir, mungkin user perlu klik");
                        });
                    }, 300);
                });
            }
        }

        // Auto hide loading awal setelah 1.5 detik (jika user tidak skip)
        setTimeout(() => {
            const loader = document.getElementById('initialLoader');
            if (loader.style.display !== 'none') {
                skipInitialLoading();
            }
        }, 1500);

        // Fungsi untuk navigasi halaman - loading cepat tanpa skip
        function navTo(pageId) {
            const pageLoader = document.getElementById('pageLoader');
            
            // Tampilkan loading untuk perpindahan halaman
            pageLoader.style.display = 'flex';
            pageLoader.style.opacity = '1';

            // Sembunyikan halaman saat ini
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));

            setTimeout(() => {
                // Tampilkan halaman baru
                document.getElementById(pageId).classList.add('active');
                
                // Sembunyikan loading dengan cepat
                pageLoader.style.opacity = '0';
                setTimeout(() => {
                    pageLoader.style.display = 'none';
                }, 200);
                
                // Jika kembali ke home, play video lagi
                if (pageId === 'home') {
                    setTimeout(() => {
                        startVideoWithSound();
                    }, 100);
                }
            }, 150); // Sangat cepat, hanya 150ms
        }

        function copyNum() {
            navigator.clipboard.writeText("081335783149");
            alert("Copied!");
        }

        function downloadQR() {
            const link = document.createElement('a');
            link.href = document.getElementById('qrisImg').src;
            link.download = "QRIS_HAMXYZ.png";
            link.click();
        }

        // Optimasi video untuk menghindari lag
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('mainVideo');
            if (video) {
                // Preload video
                video.preload = 'auto';
                
                // Optimasi performa video
                video.playsInline = true;
                video.setAttribute('webkit-playsinline', '');
                video.setAttribute('playsinline', '');
                
                // Event listener untuk error video
                video.addEventListener('error', function(e) {
                    console.error("Video error:", e);
                });
            }
        });

        // Tambahkan event listener untuk klik di manapun untuk trigger video sound
        document.addEventListener('click', function() {
            // Jika video ada tapi belum play, coba play
            const video = document.getElementById('mainVideo');
            if (video && video.paused) {
                video.play().catch(e => {
                    console.log("Butuh interaksi lebih lanjut untuk play video");
                });
            }
        });
    </script>
